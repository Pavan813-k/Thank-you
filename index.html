<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff4e50, #f9d423);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .thank-you-box {
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .thank-you-box h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 1.2em;
    }

    .thank-you-box a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background-color: white;
      color: orangered;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .thank-you-box a:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>
    I will get back to you soon!</p>
    <a href="https://pavan813-k.github.io/Portfolio-M/#Contact%20Me">Back to Home</a>
  </div>
</body>
</html>
